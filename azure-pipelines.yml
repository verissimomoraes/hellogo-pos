# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Scan
  displayName: Scan Code
  jobs:
  - job: scan
    displayName: scan
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: MicrosoftSecurityDevOps@1
      inputs:
        command: 'pre-job'
        tools: 'trivy'

- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)

- stage: Push
  displayName: Push image
  jobs:
  - job: Push
    displayName: Push
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'Registry-Docker-Verissimo'
        repository: 'hellogo-pos'
        command: 'push'
